<!DOCTYPE html>
<html>
    <head>
        <title> The Todo App</title>
    </head>

    <body>
        <div class="container">
            <form">
                <h2> Sign Up </h2>
                <input class="form-control" type="text" required name="name" placeholder="Your Name">
                <input class="form-control" type="text" required name="email" placeholder="Email address">
                <input class="form-control" type="password" required name="password" placeholder="Password">
                <input class="form-control" type="password" required name="password_confirmation" placeholder="Confirm your Password">
                <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
            </form>
        </div>
    </body>
</html>
