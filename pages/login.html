<!DOCTYPE html>
<html>
    <head>
        <title> Welcome back! </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="alert alert-secondary" role="alert" id="message">
        </div>
        
        <div class="container">
            <form id="myform" >
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" required name="email" placeholder="Email address">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password"  class="form-control" required name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <script>
                url = window.location.href
                if (url.indexOf("?") > -1){
                    document.getElementById("message").innerHTML = "Please Log in"
                } 
            </script>

            <script type="text/javascript" src="../scripts/auth.js"></script>
        </div>
    </body>
</html>
